name: Detect markdown file changes and trigger build action

on:
  push:
    branches:
      - main
#  pull_request:
#    branches:
#      - main
#    types:
#      - closed

jobs:
  trigger:
    runs-on: ubuntu-latest
#    if: github.event.pull_request.merged == true
    if: github.event_name == 'push'

    outputs:
      md-mutation: ${{ steps.check_md_files.outputs.test }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check for changed markdown files
        id: check_md_files
        run: |
#          echo "Checking for changes between base and head of pull request."
#          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '\.md$' || echo "no-md-files"
          echo "Checking for changes in the latest push."
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD | grep '\.md$' || echo "test=no-md-files" >> "$GITHUB_OUTPUT"
          else
            echo "First commit detected, checking only HEAD."
            git diff --name-only HEAD | grep '\.md$' || echo "test=no-md-files" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger build action if markdown are changed
        if: steps.check_md_files.outputs.test != 'no-md-files'
        run: |
          echo ${{steps.check_md_files.outputs}}
          curl -X POST \
          -H "Authorization: token ${{ secrets.PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/30fyllos/multi-repo-md/dispatches \
          -d '{"event_type": "trigger-build"}'
          echo "Event dispatched successfully."
